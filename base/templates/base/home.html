<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <title>spinning wheel</title>
</head>

<body style="background-image: url('{% static 'images/wheel.png' %}'); background-size: cover;  background-repeat:no-repeat;">
    <div class="MyHeader"><center><h1>Maximal solutions</h1></center></div>
    {% block content %}
    <div class="box">
        <div class="form">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                 <center><h6 style="color: aliceblue; padding-bottom: 10px;">{{ message }}</h6></center>
                {% endfor %}
            </div>
            {% endif %}
       <h2>Log in</h2>
    <form  method="POST" action="">
        {% csrf_token %}
        <div class="inputBox">
            <input type="text" name="username" id="username" required="required">
            <span>username</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" name="password" id="password" required="required">
            <span>Password</span>
            <i></i>
        </div>
        <center><input type="submit" value="Submit"></center>

    </form>
    </div>
</div>
{% endblock content %}
</body>
</html>
