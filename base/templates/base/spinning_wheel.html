<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  </head>
  {% if request.user.is_authenticated %}
  <div class="navbar" style=" width: 100%; height: 5%; position: absolute;">
    <!-- <center><h3 style="background-color: black; position: relative;">By Maximal Solutions</h3></center> -->
    <button style="left: 95%; position: absolute; background-color: transparent; border: 0px;"> <a href="{% url 'logout' %}" style="color: whitesmoke; text-decoration: none;">Logout</a></button>
  {% endif %}
  </div>
  <body>
    <div class="wrapper">
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <img src="{% static 'images/arrow.png' %}" alt="spinner-arrow" id="selectimage"/>
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
    </div>
    <div class="input-container" id="input-container">
      <img src="{% static 'images/openedEye.png' %}" alt="openedEye" id="openedEye" onclick="showInputsfnc();"/>
      <img src="{% static 'images/closedEye.png' %}" alt="closedEye" id="closedEye" onclick="hideInputsfnc();"/>
      <form action="#" id="inputForm">
      <div class="Headers">
        <label for="">Probability(%)</label>
        <label for="">Prize Name</label>
      </div>
      <div class="inputs-header">
        <input type="number" id="weight"  class="prb" name="weight" required placeholder="Enter number">
        <input type="text" id="choice"  class="values" name = "values" required placeholder="Enter text here">
        <button id="add-choice" onclick="displayMessage();" type="submit">+</button>
         <center><label for="" class="divider">- - - - - - - - - - - - - - -</label></center>
      </div>
    </form>
      <div class="inputs" id="inputs">
      </div>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <span class="cograts">Congratulations!</span>
      </div>
      <div class="modal-body">
        <br>
        <center id="results"><span>you won nothing</span></center>
        <center><button class="donebtn" onclick="closeForm();">Done</button></center>
      </div>
    </div>
  
  </div>
  
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="{% static 'functionality/script.js' %}"></script>
    
  </body>

    <center>
      <div>
    <h4>By Maximal Solutions</h4>
    <h6> Copyright Â© 2023 all rights reserved </h6>
      </div>
    </center>
  </footer> -->
</html>
